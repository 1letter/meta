# This runs the minimal tests without PyPy (e. g. for Zope dependencies)

language: python
python:
    - 2.7
    - 3.5
    - 3.6
    - 3.7
    - 3.8

before_install:
    - pip install -U pip setuptools
    - pip install -U coverage coveralls

install:
    - pip install -U -e .[test]

script:
    - coverage run -m zope.testrunner --test-path=src

after_success:
    - coveralls

notifications:
    email: false

cache: pip
